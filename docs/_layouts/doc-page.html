---
layout: static-site-main
---
<main>
  <header>
    <h1>{{ page.title }}</h1>
    {% if urls.editSource %}
    <div class="byline">
      <a href="{{ urls.editSource }}">
        <i class="far fa-edit"></i>
        Edit this page on GitHub
      </a>
    </div>
    {% endif %}
  </header>
  {{ content }}
</main>
